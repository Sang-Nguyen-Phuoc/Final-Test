<!DOCTYPE html>
<html>
  <head>
    <title>Sum of Primes Calculator</title>
    <link rel="stylesheet" type="text/css" href="./Ex1.css">
  </head>
  <body>
    <div class="container">
      <h1>Sum of Primes Calculator</h1>
      <form>
        <label for="input-a">Enter number a:</label>
        <input type="number" id="input-a" name="input-a" min="10" max="99">
        <br>
        <label for="input-b">Enter number b:</label>
        <input type="number" id="input-b" name="input-b" min="10" max="99">
        <br>
        <button type="button" onclick="calculate()">Calculate</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="./Ex1.Js"></script>
  </body>
</html>
